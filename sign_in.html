<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>



 <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">




        
 <link rel="stylesheet" type="text/css" href="node_modules\font-awesome\css\font-awesome.min.css">
  <script src="node_modules\jquery\dist\jquery.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          
  
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
 <script src="js\config_firebase.js"></script>


</head>
<body>


   <div class="container">

    <div style=" text-align: center; margin-bottom: 100px; margin-top: 63px; ">
      <h1><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</h1>
    </div>

    <div class="row">

          <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      
     <a class="waves-effect waves-light btn" onclick="signIn()"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</a>
     <div><p style=" color: #000000a6; font-size: 16px; padding-top: 10px; " >I not have account</p>
<a class="waves-effect waves-light btn" onclick="window.location.assign('sign_up.html');"><i class="fa fa-user-plus" aria-hidden="true"></i> Create account</a>
     </div>

    </form>

  </div>
  </div>







    </body>

    <script type="text/javascript">
      function signIn() {
       
var email = $('#email').val();
var password = $('#password').val();


firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
  window.location.assign('welcome.html');
}, function(error) {
  console.log(' An error happened.' , error);
 alert (error);

 $('#email').val('');
 $('#password').val('');

});


      }







    </script>
    
    </html>
